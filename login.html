<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN-SAYA</title>
    <link rel="icon" type="image/x-icon" href="google.png">
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="form-login">
      <h3>Login</h3>
      <form action="#" method="post">
      <input placeholder="username" type="username" name="username" />
      <br />
      <input placeholder="password" type="password" name="password" />

      <p>
        <a href="#" class="link-lupa-password">Lupa password!!!</a>
      </p>
      <button type="submit" class="btn-login">Masuk</button>
      </form>
      <a href="#">
        <button class="btn-regis">Daftar Akun</button>
      </a>
      <hr />
      <a href="#">
        <button class="btn-google">
          <img src="google.png" alt="" />Masuk / Daftar
        </button>
    </div>
  </body>
</html>
